<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-task-section {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .add-task-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .task-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .tasks-section {
            padding: 30px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: #f9fafb;
            padding: 6px;
            border-radius: 12px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px 16px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #6b7280;
        }

        .filter-tab.active {
            background: white;
            color: #6366f1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.4s ease-out;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #6b7280;
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            color: #6366f1;
        }

        .edit-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .delete-btn {
            color: #ef4444;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .task-date {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .add-task-section,
            .tasks-section {
                padding: 20px;
            }

            .add-task-form {
                flex-direction: column;
            }

            .stats {
                gap: 12px;
            }

            .stat-item {
                min-width: 100px;
                padding: 10px 16px;
            }

            .task-item {
                padding: 16px;
            }

            .task-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® TaskMaster</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-task-section">
            <div class="add-task-form">
                <input type="text" class="task-input" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button class="add-btn" onclick="addTask()">+ Add Task</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterTasks('all')">All</button>
                <button class="filter-tab" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-tab" onclick="filterTasks('completed')">Completed</button>
            </div>

            <ul class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically added here -->
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div style="font-size: 4rem; margin-bottom: 20px;">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let editingTaskId = null;

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) return;

            if (editingTaskId) {
                // Update existing task
                const taskIndex = tasks.findIndex(task => task.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].text = text;
                    tasks[taskIndex].updatedAt = new Date().toISOString();
                }
                editingTaskId = null;
                document.querySelector('.add-btn').textContent = '+ Add Task';
            } else {
                // Add new task
                const newTask = {
                    id: generateId(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                tasks.unshift(newTask);
            }

            input.value = '';
            saveTasks();
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                task.updatedAt = new Date().toISOString();
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                document.getElementById('taskInput').value = task.text;
                document.getElementById('taskInput').focus();
                editingTaskId = id;
                document.querySelector('.add-btn').textContent = 'Update Task';
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function getFilteredTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'pending':
                    return tasks.filter(task => !task.completed);
                default:
                    return tasks;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'Today';
            if (diffDays === 2) return 'Yesterday';
            if (diffDays <= 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString();
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const emptyState = document.getElementById('emptyState');
            const filteredTasks = getFilteredTasks();

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tasksList.innerHTML = filteredTasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask('${task.id}')"></div>
                    <div class="task-text ${task.completed ? 'completed' : ''}">
                        ${task.text}
                        <div class="task-date">Created ${formatDate(task.createdAt)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" onclick="editTask('${task.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </li>
            `).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('taskInput').addEventListener('input', function(e) {
            if (editingTaskId && !e.target.value.trim()) {
                editingTaskId = null;
                document.querySelector('.add-btn').textContent = '+ Add Task';
            }
        });

        // Escape key to cancel editing
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && editingTaskId) {
                editingTaskId = null;
                document.getElementById('taskInput').value = '';
                document.querySelector('.add-btn').textContent = '+ Add Task';
            }
        });

        // Initialize app
        renderTasks();
        updateStats();

        // Add some sample tasks if none exist
        if (tasks.length === 0) {
            const sampleTasks = [
                { id: generateId(), text: "Welcome to TaskMaster! Click the checkbox to complete this task.", completed: false, createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() },
                { id: generateId(), text: "Try editing a task by clicking the pencil icon", completed: false, createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() },
                { id: generateId(), text: "Use the filter tabs to view different task states", completed: true, createdAt: new Date().toISOString(), updatedAt: new Date().toISOString() }
            ];
            tasks = sampleTasks;
            saveTasks();
            renderTasks();
            updateStats();
        }
    </script>
</body>
</html>
